<!-- modal-card BuyNow -->
<div class="backdrop is-hidden" data-modal>
  <div class="modal-products">
    <button class="close-btn" type="button" data-modal-close>
      <svg class="close-btn-icon" width="20" height="20">
        <use href="./images/sprite.svg#icon-close"></use>
      </svg>
    </button>
    <form class="form-order">
      <p class="order-title">Buy now</p>
      <ul class="list-products list">
        <li class="product-item">
          <div class="circle-cream"></div>

          <p class="title-product">ICE CREAM</p>
        </li>
        <li class="product-item">
          <div class="circle-coffee"></div>
          <p class="title-product">ICE COFFEE</p>
        </li>
        <li class="product-item">
          <div class="product-thumb">
            <div class="circle-milkshakes"></div>
          </div>

          <p class="title-product">MILKSHAKE</p>
        </li>
      </ul>

      <div class="form-group">
        <label class="form-field">
          <input
            class="form-input"
            type="name"
            name="name"
            pattern="^[a-zA-Z]+\s[a-zA-Z]+$"
            placeholder="Ann Tomson"
            autofocus
            required
          />
          <span class="form-label">Name</span>
        </label>
      </div>
      <div class="form-group">
        <label class="form-field">
          <input
            class="form-input"
            type="tel"
            name="phone_number"
            placeholder="+38(067)3041543"
            pattern="\d{1,5}"
            min-length="12"
            max-length="12"
            required
          />
          <span class="form-label">Phone</span>
        </label>
      </div>
      <div class="form-group">
        <label class="form-message">
          <textarea
            class="form-textarea"
            name="feedback"
            rows="5"
            placeholder="type your text"
          ></textarea>
          <span class="comment-label">Comment</span>
        </label>
      </div>
      <button class="btn-submit" type="button">Submit</button>
    </form>
  </div>
</div>
